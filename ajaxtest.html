<html>
  <head>
    <title>test</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/prettify.css" />
    <script src="js/jQuery-1.7.2-min.js"></script>
    <script src="js/jqBootstrapValidation.js"></script>
    <script>
      $(function () {
        $.jqBootstrapValidation();
      });
      
      function testUsername($input, value, callback) {
        var response = {
          value: value, 
          valid: /^[A-Z][a-zA-Z0-9-_]+$/.test(value),
          message: (/^[A-Z]/.test(value) ? "Must only contain letters, numbers, minus or underscode" : "Must start with a capital")
        };
        callback(response);
      }
    </script>
  </head>
  <body>
    <div class="container">
      <form class="form" novalidate="novalidate">
        <div class="control-group">
          <input type="text" name="ajaxtest" data-validation-testing-callback='testUsername' />
          <div class="help-block">...</div>
        </div>
      </form>
    </div>
  </body>
</html>
